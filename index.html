<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="images/cloudy.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card mx-auto p-3" style="max-width: 400px">
        <div class="search d-flex mb-3">
          <input
            type="text"
            class="form-control me-2"
            placeholder="Enter City Name"
            spellcheck="false"
          />
          <button class="btn btn-primary">
            <img src="images/search.png" alt="searchBtn" />
          </button>
        </div>
        <div class="error text-danger text-center">
          <p>Invalid City Name</p>
        </div>
        <div class="weather text-center">
          <img src="images/rain.png" class="weather-icon mb-3" />
          <h1 class="temp display-4">22Â°C</h1>
          <h2 class="city">New York</h2>
          <div class="details mt-4 row">
            <div class="col-md-6 text-center">
              <img src="images/humidity.png" />
              <div>
                <p class="humidity">50%</p>
                <p>Humidity</p>
              </div>
            </div>
            <div class="col-md-6 text-center">
              <img src="images/wind.png" />
              <div>
                <p class="wind">15 km/h</p>
                <p>Wind Speed</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
